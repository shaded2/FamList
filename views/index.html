		<div class="container">
			<div class="input-append">
				<input class="span12" id="list-input" type="text">
				<button class="btn" id="add-item" type="button">Add!</button>
			</div>

			<ul class="nav nav-pills nav-stacked" id="main-list">
					<li><a href="#">Bread</a></li>

		<script>
			$("#add-item").on("click", function(e){
				e.preventDefault();
				var listItem = $("#list-input").val();
				$("#main-list").prepend('<li><a href="#">'+listItem+'</a></li>');
				$("#list-input").val("");
			});

			$("#list-input").on('keydown', function(e){
				if (e.which==13  && ! e.shiftKey){
					e.preventDefault();
					$("#add-item").trigger('click');
				}
			});
		</script>

	</body>
